<button matButton type="button" class="btn btn-light" [matMenuTriggerFor]="menu">
  <mat-icon aria-hidden="false" aria-label="Menu navigation" fontIcon="menu"></mat-icon>
</button>
<mat-menu #menu="matMenu">
  @for (route of routes; track route) {
    <button mat-menu-item class="btn btn-link" routerLink="/{{ route.path }}">{{ route.path }}</button><br>
  }
</mat-menu>
